<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cold Illness Generator</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h2>Cold Illness Generator</h2>
        <p>Click the button to get a random Cold Illness (purely fictional and only for this activity. No name, only temperature when sick, the initial of your doctor, and duration of the disease.)</p>
        <button onclick="generateSTD()">Generate</button>

        <div class="report-boxes">
            <div class="box">
                <p>Temperature</p><br><hr><br>
                <p id="temp">--</p>
            </div>
            <div class="box">
                <p>Doctor Initial</p><br><hr><br>
                <p id="doctor">--</p>
            </div>
            <div class="box">
                <p>Sickness Duration</p><br><hr><br>
                <p id="duration">--</p>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
